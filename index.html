<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Головна</title>
  </head>
  <body>
    <main>
      <a class="home__link" href="./favorites.html">Улюблене →</a>
      <h1 class="title">Спортсмени</h1>
      
      <button class="add">Додати</button>
      <button class="delete">Видалити</button>
      <ul class="list"></ul>
    </main>
    <div class="add__backdrop">
      <form class="add__modal">
        <button class="add__close" type="button">
          <img
          class="add__close__img"
            src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-close-512.png"
            alt=""
          />
        </button>
        <h2 class="add__title">Додати спортсмена</h2>
        <ul class="add__inputs">
          <li class="add__item">
            <label class="add__text">Ім'я</label>
            <input class="add__input" name="name" type="text">
          </li>
          <li class="add__item">
            <label class="add__text">Прізвище</label>
            <input class="add__input" name="surname" type="text">
          </li>
          <li class="add__item">
            <label class="add__text">Спорт</label>
            <input class="add__input" name="sport" type="text">
          </li>
          <li class="add__item">
            <label class="add__text">Команда</label>
            <input class="add__input" name="team" type="text">
          </li>
          <li class="add__item">
            <label class="add__text">Аватар</label>
            <input class="add__input" name="avatar" type="text">
          </li>
        </ul>
        <button type="submit" class="add__button">Додати</button>
      </form>
    </div>
    <div class="delete__backdrop">
      <form class="delete__modal">
        <button class="delete__close" type="button">
          <img
          class="delete__close__img"
            src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-close-512.png"
            alt=""
          />
        </button>
        <h2 class="delete__title">Видалити спортсмена</h2>
        <ul class="delete__inputs">
          <li class="delete__item">
            <label class="delete__text">ID спортсмена</label>
            <input class="delete__input" name="id" type="number">
          </li>
        </ul>
        <button type="submit" class="delete__button">Видалити</button>
      </form>
    </div>
    <script type="module" src="./js/render.js"></script>
  </body>
</html>
